<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDD330 Portfolio | Week 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <h1>Week 2</h1><br>
  <div id="one"></div><br>
  <button onclick="buildTriangle()">Build a triangle</button><br><br>
  <label for="size">Size of board: </label><input type="number" name="size" id="size" value="8"><br><br> 
  <div id="two"></div><br>
  <button onclick="buildChess()">Build a Chess Board</button><br><br>
  <label for="numOne">First Number: </label><input type="number" id="numOne" value="0"><label for="numTwo">Second Number: </label><input type="number" id="numTwo" value="1"><br><br>
  <div id="third"></div><br>
  <button onclick="findMin()">Find Minimum</button><br><br>
  <label for="evenOdd">Number to check: </label><input type="number" id="evenOdd" value="50"><br><br>
  <div id="fourth"></div><br>
  <button onclick='isEven(document.getElementById("evenOdd").value)'>Check if Even or Odd</button><br><br>
  <label for="bString">String to count Bs in: </label><input type="text" id="bString" value="Bbc"><br><br>
  <div id="fifth"></div><br>
  <button onclick='countBs(document.getElementById("bString").value)'>Count Bs</button><br><br>
  <label for="charString">String to count characters in: </label><input type="text" id="charString" value="Bbc"><label for="charString">Character to count: </label><input type="text" id="char" value="Bbc"><br><br>
  <div id="sixth"></div><br>
  <button onclick='countChar(document.getElementById("charString").value, document.getElementById("char").value)'>Count Characterss</button><br><br>
  <label for="minNum">Start: </label><input type="number" id="minNum" value="1"><label for="maxNum">End: </label><input type="number" id="maxNum" value="10"><label for="numStep">Step: </label><input type="number" value="1" id="numStep"><br><br>
  <div id="seventh"></div><br>
  <button onclick='buildNumArray(document.getElementById("minNum").value, document.getElementById("maxNum").value, document.getElementById("numStep").value)'>Add Numbers</button><br><br>
  <div id="eight"></div><br>
  <button onclick='reverseArray()'>Reverse Array</button><br><br>
  <div id="nine"></div><br>
  <button onclick='reverseArrayInPlace()'>Reverse Array In Place</button>
</body>
<script src="./js/main.js"></script>
</html>
